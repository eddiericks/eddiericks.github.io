<html>
<head>

    <title>jquery.mb.audio</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="inc/jquery.mb.audio.js"></script>
    <script type="text/javascript">

        /*
         * DEFINE SOUNDS
         */
        $.mbAudio.sounds = {
          
            effectSprite: {
                id    : "effectSprite",
                ogg   : "sounds/effectsSprite.ogg",
                mp3   : "sounds/love.mp3",
                //example of sprite
                sprite: {
                    effect01    : {id: "effect01", start: 0, end: 0.9, loop: false},
                    effect02    : {id: "effect02", start: 1.2, end: 1.9, loop: false},
                    effect03    : {id: "effect03", start: 2.2, end: 2.9, loop: false},
                    effect04    : {id: "effect04", start: 3.2, end: 3.9, loop: false},
                    effect05    : {id: "effect05", start: 4.2, end: 4.9, loop: false},
                    effect06	: {id: "effect06", start: 5.2, end: 5.9, loop: false},
                    effect07	: {id: "effect07", start: 6.2, end: 6.9, loop: false},
                    effect08	: {id: "effect08", start: 7.2, end: 7.9, loop: false},
                    effect09    : {id: "effect09", start: 8.2, end: 8.9, loop: false},
                    effect10    : {id: "effect10", start: 9.2, end: 9.9, loop: false},
                    effect11    : {id: "effect11", start: 10.2, end: 10.9, loop: false},
                    effect12    : {id: "effect12", start: 11.2, end: 11.9, loop: false},
                    effect13    : {id: "effect13", start: 12.2, end: 12.9, loop: false},
                    effect14	: {id: "effect14", start: 13.2, end: 13.9, loop: false},
                    effect15	: {id: "effect15", start: 14.2, end: 14.9, loop: false},
                    effect16	: {id: "effect16", start: 15.2, end: 15.9, loop: false}
                    
                }
            }
        };

        function audioIsReady() {
            setTimeout(function () {
                $('#buttons').fadeIn();
                $("#loading").hide();

                if(isStandAlone || !isDevice)
                    $.mbAudio.play('backgroundSprite', 'levelIntro');

            }, 3000);
        }

        $(document).on("initAudio", function () {
            $.mbAudio.pause('effectSprite', audioIsReady);

            $('#start').hide();
            $("#loading").show();
        });

    </script>

    <style>
        body {
            padding: 50px;

        buttonred {

<body>

<p>Please enjoy.</p>

<div id="start">
    <p>This button is needed to initialize audio (see the table in the documentation) [todo: wiki].</p>

        }

    <buttonred style="cursor:pointer" onmousedown="$(document).trigger('initAudio'); ">Lets start</buttonred>

</p>

</p>
